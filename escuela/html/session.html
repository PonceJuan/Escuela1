<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nuzo - Administración</title>
  <link rel="shortcut icon" type="image/png" >
  <link rel="stylesheet" href="../assets/css/styles.min.css" />
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-4 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-300">
                  <h5>Inicio de sesión para Escuelas</h5>
                </a>
                
                <form>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control"  aria-describedby="emailHelp" id="username">
                  </div>
                  <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control"  id="password">
                  </div>
                 
                  <div id="btnIngresar"class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2" onclick="VerificarUsuario()">Inciar sesión</div>
                  </form>
                  <a href="../../index.html">Volver a Panel principal</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<!--Importacion de Css-->
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
